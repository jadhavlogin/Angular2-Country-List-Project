
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Welcome to Find My Country</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input [(ngModel)]="user.email" type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" [(ngModel)]="user.password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                </div>
                                <div>
                                    <span>{{errorMsg}}</span>
                                </div>
                                <button (click)="login()" type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                <button [routerLink]="['/register']" type="button" class="btn btn-outline-primary btn-lg float-right margin-right-10 ">Register</button> 
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
