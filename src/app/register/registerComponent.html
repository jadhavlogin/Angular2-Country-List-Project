<div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Welcome to Find My Country</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">
    
                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Register</h3>
                            </div>
                            <div class="card-body">
                                    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
                                                <label for="uname1">Username</label>
                                                <input type="text" class="form-control form-control-lg rounded-0" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
                                                <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                                <label for="uname1">Email</label>
                                                <input type="email" class="form-control form-control-lg rounded-0" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                                                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                                <label for="uname1">Password</label>
                                                <input type="password" class="form-control form-control-lg rounded-0" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                                                <label for="uname1">Confirm Password</label>
                                                <input type="password" class="form-control form-control-lg rounded-0" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
                                                <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
                                                <span>{{passwordMismatchMsg}}</span>
                                        </div>
                                        <div class="form-group float-right">
                                                <button class="btn btn-primary">Register</button>
                                                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                                            </div>
                                    </form>            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
